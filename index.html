<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.google.com/specimen/Open+Sans" rel="stylesheet">
  <!-- Fontawesome -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: red }
  </style>
</head>
<body>
  <header>
    <img id="logo" alt="Main Logo" src="./images/logo.svg"/>
  </header>
  <div class="main-container">
    <img class="main-img"src="./images/illustration-mockups.svg"/>
    <div class="main-info">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. </p>
      <button class="btn">Register</button>
    </div>
  </div>
  <div class="social-links"> 
    <a href="#" aria-label="Instagram" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="#" aria-label="Twitter" title="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="#" aria-label="Facebook" title="Facebook"><i class="fab fa-facebook-f"></i></a>
</div> 
</body>
</html>
